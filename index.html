<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Task-list</title>
		<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<h1>Tasks</h1>
		<ul class="tasks" data-items="3">
			<li>
				<input type="checkbox" id="task1" name="todoItem">
				<label for="task1" class="task">Complete this example</label>
			</li>
			<li class="complete">
				<input type="checkbox" id="task2" name="todoItem" checked>
				<label for="task2" class="task">Order groceries</label>
			</li>
			<li class="">
				<input type="checkbox" id="task3" name="todoItem">
				<label for="task3" class="task">Learn about Web Components</label>
			</li>
		</ul>
		<script src="js/index.js"></script>
	</body>
</html>
